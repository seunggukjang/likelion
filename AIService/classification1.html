<!-- Load TensorFlow.js. This is required to use MobileNet. -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.1"> </script>
<!-- Load the MobileNet model. -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"> </script>

<!-- Replace this with your image. Make sure CORS settings allow reading the image! -->
<img id="cat" src="cat.jpg">This is cat</img>
<img id="dog" src="dog.jpg">This is dog</img>
<img id="bike" src="bike.jpg">This is bike</img>

<!-- Place your code in the script tag below. You can also use an external .js file -->
<script>
    // Notice there is no 'import' statement. 'mobilenet' and 'tf' is
    // available on the index-page because of the script tag above.

    const imgs = [document.getElementById('cat'), document.getElementById('dog'), document.getElementById('bike')];

    // Load the model.

    mobilenet.load().then(model => {
        // Classify the image.
        imgs.forEach(element => {
            model.classify(element).then(predictions => {
                console.log('Predictions: ');
                console.log(predictions);
            });
        });
    });
</script>
